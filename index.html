    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fddfdf; /* Romantic pink background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Add this line */
        }
        .container {
            max-width: 90%;
            width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            position: relative; /* Add this line */
            z-index: 1; /* Add this line */
        }
        h1 {
            color: #c34b4b; /* Deep red */
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #ff3333; /* Light red */
        }
        button {
            background-color: #ff6666; /* Light red */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff3333; /* Light red */
        }
        #messageContainer {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #ffc2b3; /* Light pink */
            border-radius: 10px;
        }
        #message {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        #heart1,
        #heart2 {
            position: absolute;
            width: 60px;
            height: 60px;
        }
        #heart1 {
            top: -20px;
            left: -20px;
        }
        #heart2 {
            top: -20px;
            right: -20px;
        }
        .heart-background {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: transparent;
            pointer-events: none; /* This prevents the hearts from blocking user interactions */
            z-index: 0; /* Ensure hearts are behind other content */
        }
        .heart-background:nth-child(3) {
            top: 20%;
            left: 10%;
        }
        .heart-background:nth-child(4) {
            top: 40%;
            right: 10%;
        }
        .heart-background:nth-child(5) {
            top: 60%;
            left: 20%;
        }
        .heart-background:nth-child(6) {
            top: 80%;
            right: 20%;
        }
        .heart-background svg {
            width: 100%;
            height: 100%;
        }
        #back {
            color: #666;
            margin-top: 20px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
            display: inline-block;
            transition: color 0.3s ease;
        }
        #back:hover {
            color: #333;
        }
    </style>
